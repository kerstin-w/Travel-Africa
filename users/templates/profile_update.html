{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <div class="container">
        <div class="row align-items-center vertical-center box-shadow">
            <div class="col-md-6 d-flex justify-content-center">
                {% if "placeholder" in profile.image.url %}
                <img src="https://res.cloudinary.com/db0ufjm4a/image/upload/v1678200052/user_profile_placeholder_wcp5nb.jpg"
                    class="profile-img" alt="Profile Image Placeholder">
                {% else %}
                <img src="{{ profile.image.url }}" class="profile-img" alt="Profile Image">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2 class="heading-profile heading-underline">User Profile</h2>
                <form method="post" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    {{ profile_form | crispy }}
                    {{ form.as_p }}
                    <button class="btn-save"><i type="submit"
                            class="fa-solid fa-floppy-disk icon-save"></i>Save</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}

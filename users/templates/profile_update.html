{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main>

    <div class="container">
        <div class="row align-items-center vertical-center profile-container">
            <div class="col-md-6 d-flex justify-content-center">
                {% if "placeholder" in profile.image.url %}
                <img src="https://res.cloudinary.com/db0ufjm4a/image/upload/v1678200052/user_profile_placeholder_wcp5nb.jpg"
                    class="profile-img" alt="Profile Image Placeholder">
                {% else %}
                <img src="{{ profile.image.url }}" class="profile-img" alt="Profile Image">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2 class="heading-profile">User Profile</h2>
                <form method="post" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    {{ profile_form | crispy }}
                    {{ form.as_p }}
                    <button type="submit"><i class="fa-solid fa-floppy-disk"></i></button>
                </form>
                <div class="row">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">

    </div>

</main>

{% endblock %}

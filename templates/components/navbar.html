<body>
    <header class="mb-10">
        <!-- Navbar -->
        <nav id="navbar" class="navbar navbar-expand-md fixed-top navbar-before-scroll shadow-0">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Regions</a>
                        </li>
                    </ul>
                    <a class="navbar-brand logo d-none d-md-block" id="logo" href="{% url 'home' %}"><i
                            class="fa-solid fa-earth-africa africa-icon">
                        </i>TRAVELAFRICA</a>

                    <ul class="navbar-nav mb-2 d-flex justify-content-end login">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" href="#signOutModal"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Create Post</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="{% url 'users:profile_home' username=request.user.username %}">Profile</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <div class="alert-box">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<main>
    <!-- Create Post Section -->
    <section>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card box-shadow card-signup">
                        <div class="card-body p-4 p-lg-5">
                            <h2 class="fw-normal mb-3 pb-3 heading-underline mx-auto text-center">Your Post</h2>
                            <form method="post" enctype="multipart/form-data" class="form">
                                {% csrf_token %} {{ form|crispy }}
                                <button class="btn btn-save btn-lg" type="submit"><i
                                        class="fa-solid fa-floppy-disk icon-save"></i>Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
